---
layout: carousel
title: Our Index Page
---

<div id="home">
  <h1>Blog Posts</h1>
  <p>This is {{ page.title }} located at {{ page.url }}</p>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
